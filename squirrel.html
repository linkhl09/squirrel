<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squirrel</title>

    <!--Responsive-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Events</h1>
      <table id="tableEvents" class="table">
        <thead>
          <tr>
            <th>Id</th>
            <th>Events</th>
            <th>Squirrel</th>
          </tr>
        </thead>
      </table>
      <br />
      <h1>Correlation of Events</h1>
      <table id="tableCorrelation" class="table">
        <thead>
          <tr>
            <th>Id</th>
            <th>Event</th>
            <th>Correlation</th>
          </tr>
        </thead>
      </table>
    </div>
    <script src="squirrel.js" defer></script>
  </body>
</html>
